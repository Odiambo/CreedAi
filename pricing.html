<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuantumCreed Pricing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0f12;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
    }

    .nav {
        width: 100%;
        background-color: transparent;
        padding: 10px 20px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        display: flex;
        justify-content: center;
      }
  
      .nav-link {
        color: #dbd5d5 !important;
      }

    .pricing-card {
      border-radius: 20px;
      background-color: #1a1d23;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 227, 141, 0.2);
      margin-bottom: 20px;
    }

    .pricing-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      color: #00e38d;
    }

    .discount {
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    .btn-choose {
      background-color: #00e38d;
      color: #000;
      font-weight: bold;
      border-radius: 12px;
    }

    .btn-choose:hover {
      background-color: #00c07a;
    }

    footer {
        padding: 20px 10px;
        background-color: #1a1d23;
        color: #dbd5d5;
        border-top: 1px solid #333;
        font-family: Arial, sans-serif;
        font-size: 0.9rem;
        line-height: 1.4;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
  
    footer a {
        color: #00e38d;
        text-decoration: none;
    }
  
    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>

<body class="p-3 m-0 border-0">
    <!-- Navigation Menu -->
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/about.html">Vivid Computing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tools.html">Tools</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/index.html">Home</a>
      </li>
    </ul>

  <div class="container py-5">
    <h1 class="text-center mb-5" style="font-size: 3rem;"><strong>Select Your Plan</strong></h1>

    <div class="row justify-content-center">
      <!-- Monthly Plan -->
      <div class="col-md-4">
        <div class="pricing-card text-center">
          <div class="pricing-title">Monthly Plan</div>
          <div class="price my-3">$25</div>
          <div class="text-muted">per month</div>
          <button class="btn btn-choose mt-4 w-100">Choose Monthly</button>
        </div>
      </div>

      <!-- Yearly Plan -->
      <div class="col-md-4">
        <div class="pricing-card text-center">
          <div class="pricing-title">Annual Plan</div>
          <div class="price my-3">$150</div>
          <div class="text-muted">per year</div>
          <div class="discount mt-2">Save 17% compared to monthly</div>
          <button class="btn btn-choose mt-4 w-100">Choose Annual</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
      <div class="company-info">
        <strong>QuantumCreed</strong><br>
        <address>
          TomorrowAnalytics (c) 2025<br>
          <a href="#">Terms of Service</a>
        </address>
      </div>
      <div class="contact-info">
        <strong>Contact Us</strong><br>
        <a href="mailto:info@qcreed.com">info@qcreed.com</a>
      </div>
  </footer>

</body>
</html>
