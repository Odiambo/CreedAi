        <style>
          body {
            background-color: #0d0f12;
            color: #f8f8f8;
          }
      
          .nav-link {
            color: #f8f8f8 !important;
          }
      
          .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            z-index: 1000;
          }
      
          .signup-form {
            max-width: 500px;
            margin: 100px auto 50px auto;
            background-color: #1a1d23;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 227, 141, 0.3);

            border-radius: 8px;

            background-color: #00e38d;
            border: none;

      <script>
        const passwordInput = document.getElementById("password");
        const confirmInput = document.getElementById("confirmPassword");
        const passwordHelp = document.getElementById("passwordHelp");
        const confirmHelp = document.getElementById("confirmHelp");
        const form = document.querySelector("form");
      
        function validatePasswordStrength(password) {
          const minLength = 8;
          const hasUpper = /[A-Z]/.test(password);
          const hasLower = /[a-z]/.test(password);
          const hasDigit = /[0-9]/.test(password);
          const isValidLength = password.length >= minLength;
      
          if (!isValidLength) return "Password must be at least 8 characters.";
          if (!hasUpper) return "Password must include at least one uppercase letter.";
          if (!hasLower) return "Password must include at least one lowercase letter.";
          if (!hasDigit) return "Password must include at least one number.";
      
          return "";
        }
      
        form.addEventListener("submit", function (e) {
          const password = passwordInput.value;
          const confirm = confirmInput.value;
      
          passwordHelp.textContent = "";
          confirmHelp.textContent = "";
      
          const strengthError = validatePasswordStrength(password);
          if (strengthError) {
            passwordHelp.textContent = strengthError;
            e.preventDefault();
            return;
          }
      
          if (password !== confirm) {
            confirmHelp.textContent = "Passwords do not match.";
            e.preventDefault();
          }
        });
      </script>
      
      
      <body class="p-3 m-0 border-0 bd-creed">
        <!-- Navigation Menu -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about.html">Vivid Computing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tools.html">Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/choice.html">Get Started</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/index.html">Home</a>
          </li>
        </ul>
      
        <!-- Branding Header -->
        <div class="text-center mt-5 pt-5">
          <h1 class="text-center" style="font-size: 4rem;"><strong>QuantumCreed</strong></h1>
        </div>
      
        <!-- Sign Up Form -->
        <div class="signup-form">
          <h2 class="text-center mb-4">Create Your Account</h2>
          <form action="/submit-signup" method="POST">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
      
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
      
        <!-- Password Field with Validation Help -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" minlength="8" required>
          <div id="passwordHelp" class="form-text text-danger"></div>
        </div>

        <!-- Confirm Password Field with Validation Help -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" required>
          <div id="confirmHelp" class="form-text text-danger"></div>
        </div>

            
        <!-- CAPTCHA -->
        <div class="g-recaptcha" data-sitekey="your-site-key-here"></div>
      
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-block">Get Started</button>
            </div>
          </form>
        </div>
      </body>
